name: Deploy Site
on:
  push:
    branches: [main]
      paths:
      - 'site/**'
  pull_request:
    branches: [main]
      paths:
      - 'site/**'

defaults:
  run:
    working-directory: site

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: "16.x"
      - name: npm install
        run: npm install
      - name: npm run build
        run: npm run build
      - name: Deploy
        uses: crazy-max/ghaction-github-pages@v1
        with:
          target_branch: gh-pages
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}